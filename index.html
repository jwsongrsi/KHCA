<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 100px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #answerContainer {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>퀴즈 프로그램</h1>
        <form id="quizForm">
            <!-- 퀴즈 질문이 표시될 곳 -->
            <div id="questionContainer"></div>

            <!-- 답변 입력 폼 -->
            <label for="answerInput">답변:</label>
            <input type="text" id="answerInput" name="answerInput">
            <button type="button" onclick="submitAnswer()">제출</button>
        </form>

        <!-- 정답 및 참조 링크가 표시될 곳 -->
        <div id="answerContainer"></div>
    </div>

    <script>
        function submitAnswer() {
            // 사용자가 입력한 답변 가져오기
            var userAnswer = document.getElementById("answerInput").value;

            // AJAX 또는 fetch를 사용하여 사용자 답변을 서버로 전송하고 결과를 받아올 수 있습니다.
            // 결과를 받아오는 과정은 생략하고, 예시로 고정된 데이터를 사용하여 결과를 표시합니다.
            var response = {
                correct: true,
                correctAnswer: "정답입니다!",
                referenceLink: "https://example.com"
            };

            // 정답 및 참조 링크를 표시
            var answerContainer = document.getElementById("answerContainer");
            answerContainer.innerHTML = "<p>" + response.correctAnswer + "</p>";
            answerContainer.innerHTML += "<p>참조 링크: <a href='" + response.referenceLink + "'>" + response.referenceLink + "</a></p>";

            // 퀴즈 폼 초기화
            document.getElementById("quizForm").reset();
        }
    </script>
</body>
</html>
