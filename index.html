<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형사판례 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 100px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #answerContainer {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        footer {
            position: fixed;
            right: 0;
            bottom: 0;
            background-color: #f4f4f4;
            padding: 10px;
            font-size: 0.8em;
            color: #333;
            border-top-left-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>형사판례 퀴즈</h1>
        <form id="quizForm">
            <div id="questionContainer"></div>
            <label for="answerInput">답변:</label>
            <input type="text" id="answerInput" name="answerInput">
            <button type="button" onclick="submitAnswer()">제출</button>
            <div>
                <label><input type="checkbox" name="standard_cases" value="형법 표준판례"> 형법 표준판례</label>
                <label><input type="checkbox" name="standard_cases" value="형사소송법 표준판례"> 형사소송법 표준판례</label>
            </div>
        </form>
        <div id="answerContainer"></div>
    </div>
    <footer>
        경희대학교 로스쿨 형사법학회
    </footer>
    <script>
        function submitAnswer() {
            var userAnswer = document.getElementById("answerInput").value;
            var response = {
                correct: true,
                correctAnswer: "정답입니다!",
                referenceLink: "https://example.com"
            };
            var answerContainer = document.getElementById("answerContainer");
            answerContainer.innerHTML = "<p>" + response.correctAnswer + "</p>";
            answerContainer.innerHTML += "<p>참조 링크: <a href='" + response.referenceLink + "'>" + response.referenceLink + "</a></p>";
            document.getElementById("quizForm").reset();
        }
    </script>
</body>
</html>
