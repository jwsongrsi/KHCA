
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형사판례 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
            padding: 0 20px;
        }

        .quiz-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .quiz-options label {
            font-weight: bold;
            color: #333;
        }

        .quiz-options input[type="checkbox"] {
            margin-right: 5px;
        }

        .quiz-options input[type="text"] {
            padding: 8px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 200px;
            padding: 8px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>형사판례 퀴즈</h1>
        <p>*형법, 형사소송법 판례 공부를 위한 퀴즈 프로그램입니다.</p>
        <div class="quiz-options">
            <label><input type="checkbox" name="standard_cases" value="형법 표준판례"> 형법 표준판례</label>
            <label><input type="checkbox" name="standard_cases" value="형사소송법 표준판례"> 형사소송법 표준판례</label>
        </div>
        <div class="quiz-options"> <!-- 새로운 div 태그를 추가하여 문제 수 입력 부분을 별도의 줄로 분리합니다. -->
            <label>문항 수: <input type="text" id="answerInput" name="answerInput" placeholder="1~200"></label>
        </div>
        <button type="button" onclick="startQuiz()">시작하기</button>
    </div>
    <footer>
        경희대학교 로스쿨 형사법학회
    </footer>
</body>
</html>
