<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 프로그램</title>
</head>
<body>
    <h1>퀴즈 프로그램</h1>
    <form id="quizForm">
        <!-- 퀴즈 질문이 표시될 곳 -->
        <div id="questionContainer"></div>

        <!-- 답변 입력 폼 -->
        <label for="answerInput">답변:</label>
        <input type="text" id="answerInput" name="answerInput">
        <button type="button" onclick="submitAnswer()">제출</button>
    </form>

    <!-- 정답 및 참조 링크가 표시될 곳 -->
    <div id="answerContainer"></div>

    <script>
        function submitAnswer() {
            // 사용자가 입력한 답변 가져오기
            var userAnswer = document.getElementById("answerInput").value;

            // AJAX 또는 fetch를 사용하여 사용자 답변을 서버로 전송하고 결과를 받아올 수 있습니다.
            // 예를 들어, 서버에는 사용자 답변을 처리하고 정답 및 참조 링크를 반환하는 API가 있다고 가정합니다.

            // 결과를 받아오는 과정은 생략하고, 예시로 고정된 데이터를 사용하여 결과를 표시합니다.
            var response = {
                correct: true,
                correctAnswer: "정답입니다!",
                referenceLink: "https://example.com"
            };

            // 정답 및 참조 링크를 표시
            var answerContainer = document.getElementById("answerContainer");
            answerContainer.innerHTML = "<p>" + response.correctAnswer + "</p>";
            answerContainer.innerHTML += "<p>참조 링크: <a href='" + response.referenceLink + "'>" + response.referenceLink + "</a></p>";

            // 퀴즈 폼 초기화
            document.getElementById("quizForm").reset();
        }
    </script>
</body>
</html>
